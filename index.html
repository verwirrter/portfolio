<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jonass@codes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-body">
            <div class="terminal-output" id="terminal-output">
                <p><span class="line-number">1</span> welcome to my page! get to know me by typing 'whoami' or type 'help' to get started.</p>
                <p><span class="line-number">2</span>wanna know what my fav song is? just type 'music' ;D</p>
                <p><span class="line-number">3</span>ps: press 'tab' to show command suggestions.</p>
            </div>
            <div class="terminal-input" id="terminal-input-container">
                <span class="line-number">4</span><span>&gt;</span>
                <input type="text" id="input" placeholder="Enter command..." autofocus>
            </div>
        </div>
    </div>
    <div id="matrix-rain" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none;"></div>
    <audio id="background-music" src="bg music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
